<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>服务中心</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <style>
        * {-webkit-box-sizing: border-box;box-sizing: border-box;margin: 0;padding: 0;}

        html {width: 100%;height: 100%;margin: 0px;padding: 0px;-webkit-text-size-adjust: 100%;-webkit-tap-highlight-color: rgba(0, 0, 0, 0);font-size: 14px;color: #333;}

        body {width: 100%;height: 100%;-webkit-overflow-scrolling: touch;}

        img, a {-webkit-touch-callout: none;}

        a, a:active, a:hover {text-decoration: none;}

        a, button, input, textarea {-webkit-tap-highlight-color: rgba(0, 0, 0, 0);}

        .title-line {position: relative;height: 40px;line-height: 40px;padding-left: 25px;font-weight: 700;font-size: 16px;color: #000;}

        .title-line:before {content: ' ';position: absolute;top: 12px;left: 10px;height: 16px;width: 4px;background: #198fe6;}

        .serviceBox {margin-bottom: 30px;color: #000;}

        .service {overflow: hidden;_zoom: 1;}

        .serviceItem {float: left;width: 25%;height: 60px;text-align: center;margin-top: 15px;cursor: pointer; }

        .serviceItem .imgBox {height: 36px;line-height: 36px;}

        .serviceItem .imgBox img {width: 32px;vertical-align: middle;}

        .serviceItem p {margin-top: 8px;font-size: 12px;}

        .modal { display: none; position: fixed;top: 0;left: 0;height: 100%;width: 100%; background: rgba(0, 0, 0, .3); text-align: center; font-size: 14px;overflow: hidden;color: #333;z-index: 999;}

        .modal-box {position: absolute;width: 80%; height: 120px; left: 10%; top: 50%; margin-top: -100px; z-index: 10;background: rgba(255, 255, 255, .99);border-radius: 10px; box-shadow: 0 0 5px rgba(0, 0, 0, .2); }

        .modal-content {height: 80px;padding: 20px 0;line-height: 40px;box-sizing: border-box;position: relative}

        .modal-header:after, .modal-content:after {content: '';width: 100%;height: 1px;position: absolute;left: 0;bottom: 0;transform: scaleY(.5); background-color: #ddd;}

        .modal-confirm {height: 40px;line-height: 40px;cursor: pointer;color: #007aff;}

        .modal.fadeIn {display: block;}

        .modal.fadeIn .modal-box { -webkit-animation: fadeIn 0.7s cubic-bezier(0.7, 0, 0.3, 1); animation: fadeIn 0.7s cubic-bezier(0.7, 0, 0.3, 1); }

        .modal.fadeOut .modal-box { -webkit-animation: fadeOut 0.7s cubic-bezier(0.7, 0, 0.3, 1); animation: fadeOut 0.7s cubic-bezier(0.7, 0, 0.3, 1); }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8) translateY(-200px) perspective(500px) rotateX(40deg); }
            100% { opacity: 1; transform: scale(1) translateY(0) perspective(500px) rotateX(0); }
        }

        @-webkit-keyframes fadeOut {
            0% { opacity: 1; transform: scale(1) translateY(0) perspective(500px) rotateX(0); }
            100% { opacity: 0; transform: scale(0.8) translateY(-200px) perspective(500px) rotateX(40deg); }
        }
    </style>
</head>

<script src="js/zepto.min.js"></script>
<script src="js/base.js"></script>
<script>
    // 登录包名 android & ios
    const ANDROIDLOGIN = 'com.shenlong.newframing.actys.FarmLoginActivity';
    const IOSLOGIN = 'loginViewController';

    $(".modal").click(function () {
        $(".modal").addClass('fadeOut');
        var timer = setTimeout(function () {
            $(".modal").attr('class', 'modal')
        }, 300);
        timer = null;
    })

    function showModal(content) {
        $(".modal-content p").html(content);
        $(".modal").addClass('fadeIn');
    }

    // 移动端  url - userID
    //组织类型  0-社会化 1-政府 2-农场 空-无组织
    var url = window.location.href.split('?');
    if (url.length < 2) {
        var userId = '';
        var type = '';
    } else {
        var splitUrl = url[1].split('&');
        var userId = splitUrl[0].split('=')[1] || '';
        var type = splitUrl[1].split('=')[1] || '';
    }

    // 公共方法
    function checkClass($this) {
        var androidClass = $this.attr('data-androidClass') || '';
        var iosClass = $this.attr('data-iosClass') || '';
        var param = $this.attr('data-param') || '';
        if (param) {
            if ($.os.ios) {
                var iosJson = {
                    class: iosClass,
                    typeIndex: param,
                    htmlUrl: ''
                }
                window.webkit.messageHandlers.toViewContro.postMessage(iosJson);
            } else {
                method.jumpStrAct(androidClass, param, '');
            }
        } else {
            if ($.os.ios) {
                if ($this.hasClass('iosNjgl')) {
                    window.webkit.messageHandlers.tonjgl.postMessage(null);
                } else {
                    var iosJson = {
                        class: iosClass,
                        typeIndex: '',
                        htmlUrl: ''
                    }
                    if ($this.hasClass('iosMoney')) {
                        var iosJson = {
                            class: iosClass,
                            typeIndex: '1',
                            htmlUrl: ''
                        }
                    }
                    window.webkit.messageHandlers.toViewContro.postMessage(iosJson);
                }
            } else {
                method.jumpAct(androidClass);
            }
        }
    }

    function checkLogin() {
        if ($.os.ios) {
            var iosJson = {
                class: IOSLOGIN,
                typeIndex: '',
                htmlUrl: ''
            }
            window.webkit.messageHandlers.toViewContro.postMessage(iosJson);
        } else {
            method.jumpAct(ANDROIDLOGIN);
        }
    }

    // 原生类目
    $("body").on('click', '.goTarget', function () {
        if ($(this).hasClass('hasAll')) {
            if (userId && type) {
                checkClass($(this));
            } else {
                if (!userId) {
                    checkLogin();
                } else if (!type) {
                    showModal('未获取到组织信息！');
                }
            }
        } else if ($(this).hasClass('hasGov')) {
            if (type === '1') {
                checkClass($(this));
            } else {
                showModal('请选择政府组织！');
            }
        } else if ($(this).hasClass('hasFarm')) {
            if (type === '2') {
                checkClass($(this));
            } else {
                showModal('请选择农场组织！');
            }
        } else if ($(this).hasClass('hasLogin')) {
            if (userId) {
                checkClass($(this));
            } else {
                checkLogin();
            }
        } else {
            checkClass($(this));
        }
    });

    // webview
    $("body").on('click', '.goWebview', function () {
        if ($(this).hasClass('goWeather')) {    // 天气
            var webUrl = baseUrl + "?userId=" + userId;
            if ($.os.ios) {
                var iosJson = {
                    class: 'weatherWebViewController',
                    typeIndex: '',
                    htmlUrl: webUrl
                };
                window.webkit.messageHandlers.toViewContro.postMessage(iosJson);
            } else {
                var androidClass = 'com.shenlong.newframing.actys.FullWebViewActivity';
                method.jumpStrAct(androidClass, webUrl, '');
            }
        } else {
            if ($.os.ios) {
                if ($(this).hasClass('iosWebview')) {   // 知识库
                    var iosJson = {
                        class: 'weatherWebViewController',
                        typeIndex: '1',
                        htmlUrl: articleUrl + 'encyclopedia/listchannel.html?type=1'
                    };
                    window.webkit.messageHandlers.toViewContro.postMessage(iosJson);
                } else {    // 百科学堂
                    var iosJson = {
                        class: 'encyclopediaDetailViewController',
                        typeIndex: '1',
                        htmlUrl: articleUrl + 'encyclopedia/index.html'
                    };
                    window.webkit.messageHandlers.toViewContro.postMessage(iosJson);
                }
            } else {
                var androidSrc = $(this).attr('data-androidClass');
                var androidWebSrc = $(this).attr('data-url');
                method.jumpStrAct(androidSrc, androidWebSrc, '');
            }
        }
    });

    // 质量追溯
    $("body").on('click', '.goQuality', function () {
        if ($.os.ios) {
            // ios
            var iosJson = {
                class: 'weatherWebViewController',
                typeIndex: '1',
                htmlUrl: $(this).attr('data-url')
            };
            window.webkit.messageHandlers.toViewContro.postMessage(iosJson);
        } else {
            // android
            var androidClass = $(this).attr('data-androidClass');
            var webUrl = $(this).attr('data-url');
            method.jumpStrAct(androidClass, webUrl, '质量追溯');
        }
    });
    // 是否安装
    function checkInstall() {
        if ($.os.ios) {
            var iosJson = {
                class: 'weatherWebViewController',
                typeIndex: '1',
                htmlUrl: htmlUrl + 'njyList.html'
            };
            window.webkit.messageHandlers.toViewContro.postMessage(iosJson);
        } else {
            // android
            var androidClass = 'com.shenlong.newframing.actys.WebUrlWebViewActivity';
            var webUrl = htmlUrl + 'njyList.html';
            method.jumpStrAct(androidClass, webUrl, '农技耘');
        }
    }
    // 返回包名
    function checkPackage() {
        return 'nongjiyun';
    }

    $("body").on('click', '.goApp', function () {
        if ($.os.ios) {
            // ios
            var packageName = checkPackage();
            window.webkit.messageHandlers.tonjy.postMessage(packageName);
        } else {
            // android
            method.jumpApp('com.ureading.sunongtong');
        }
    });


</script>
